{% url 'home' as home_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_login' as login_url %}

<!-- Navbar-->
<header class="app-header">
    <a class="app-header__logo" href="{% url 'home' %}">
        theZoo
    </a>
    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar">
        <i class="fas fa-bars"></i>
    </a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search">
            <button class="app-search__button"><i class="fa fa-search"></i></button>
        </li>

        {% include 'components/notifications.html' %}

        {% if request.user.is_authenticated %}

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i
                    class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li>
                    <a class="dropdown-item" href="{% url 'staff:staff_details' id=request.user.user_staff.id %}">
                        <i class="fa fa-user fa-lg"></i> 
                        Profile
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fa fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </li>

        {% else %}

        <li class="nav-item">
            <a href="{{ signup_url }}" class="btn btn-info m-2">
                <i class="fa fa-user-plus"></i>
                Signup
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ login_url }}" class="btn btn-info m-2">
                <i class="fa fa-sign-in-alt"></i>
                Login
            </a>
        </li>

        {% endif %}
    </ul>
</header>
